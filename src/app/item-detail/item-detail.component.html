<div class="itemDetail">

   <h1>{{item.name}}</h1><br/>
   <img [src]="item.image" alt="No Image" style="width: 400px; height: 300px;">
   <br><br>
   <h2>Category is: {{item.category}}</h2>
   <h3>Price is: ${{item.price}}</h3>
   <p>{{item.decription}}</p>
    <button class="btn btn-primary btn-lg" routerLink="">Back</button>&nbsp;&nbsp;&nbsp;
    <button class="btn btn-success btn-lg">Order</button>
</div>
